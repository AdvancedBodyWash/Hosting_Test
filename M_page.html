<!DOCTYPE html>
<html>
<head>
    <title>고전 게임 모음</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .game-list {
            list-style-type: none;
        }
        .game-list li {
            margin-bottom: 1em;
        }
    </style>

</head>

<body>

<h1>고전 게임 모음</h1>

<ul class="game-list">
    <li><strong>게임 이름:</strong> Super Mario Bros. - <strong>장르:</strong> Platformer - <strong>제작사:</strong> Nintendo - <strong>출시년도:</strong> 1985<br/>
    <a href="https://example.com/game/mario" target="_blank">Play Game</a></li>

<!-- 다른 게임들 -->
    
</ul>

<audio id="audioPlayer" controls autoplay loop src="Asteroid Rebellion 5.mp3">
Your browser does not support the audio element.
</audio>
<button id="audioControl">재생/정지</button>


<script type="text/javascript">
document.getElementById('audioControl').addEventListener('click', function (e)
{
    var audio = document.getElementById('audioPlayer');

    if(audio.paused){
      audio.play();
      e.target.textContent = "재생/정지";
    } else {
      audio.pause();
      e.target.textContent = "재생/정지";
    }
});
</script>


</body>
</html>

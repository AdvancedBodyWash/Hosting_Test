<!DOCTYPE html>
<html>
<head>
    <title>추억의 고전 게임 모음 사이트</title> 
    
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-image: url('M_image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #0f0;
            font-family: 'Nanum Gothic', sans-serif;

            /* Body 상단 마진 제거 */
            margin-top : 0px ;
        }
        .game-list {
            list-style-type: none;
        }
        .game-list li { 
            margin-bottom: 1em;
        }

      #mainContent {
          position:relative; 
          z-index:1; 
      }

      #gameFrame {
          position:fixed; 
          z-index:3; 
          top: 50%; 
          left: 50%; 
          transform: translate(-50%, -50%); /* 중앙 정렬 */
      }
    #closeButton {
        display:none;
        position:absolute;
        z-index:4;
        top : 10px; 
        right : 10px; 
    }


   h1{
       background-color:black;
       margin: 0px; /* top, bottom margin 제거 */
       padding-top :30px ;
       padding-bottom :40px ;
    }
    h4{
       background-color:black;
    }

     .menu-bar {
      text-align:center;
      margin: 0px; /* top, bottom margin 제거 */
      font-size : 20px;
      font-weight:bold;
      background-image:
         radial-gradient(circle at center, rgba(85 ,85 ,85 ,1), rgba(0 ,0 ,0 ,1));
      padding-top :4px;
      padding-bottom :4px;
     }
    .menu-bar span {
        padding-left: 10px;
        padding-right: 10px;
    }
    .title-background{
        background-color:black;
    }
    /* 추가한 스타일 */
    .section-layout {
        margin-top: 10px; 
        background-color:black;
        margin: 0 auto; /* 중앙 정렬 */
        border: 2px solid #0f0; /* 웹페이지 글자색과 동일한 테두리 색상 */
        width: 55%; /* 가로 폭 설정. 필요에 따라 조절 가능 */
        padding: 20px; /* 패딩 설정. 필요에 따라 조절 가능 */
    }
        
    </style>
</head>

<body id="mainBody">
<div id="mainContent"> <!-- 기존의 모든 내용이 이 div 안에 있어야 합니다 -->

    
<!-- 제목 영역 -->
<div class = "title-background"> 1901153 이우찬<button id="audioControl" style ="float : right"">재생/정지</button></div> <center><h1>추억의 고전 게임 모음 <br></h1></center> 

    
<!-- 메뉴 바 추가 -->
<div class="menu-bar">
   <span>슈팅</span><span class="separator">|</span>
   <span>격투</span><span class="separator">|</span>
   <span>RPG</span><span class="separator">|</span>
   <span>턴제</span><span class="separator">|</span>
   <span>기타 아케이드</span>
</div>

<div class="section-layout">
    <h2 style="color:white;">게임 목록</h2>

    <ul class="game-list">
    <li><a href="#" onclick="openGame('https://advancedbodywash.github.io/Hosting_Test/MetalSlugX.html')">메탈슬러그X</a></li>
    <li><a href="#" onclick="openGame('https://advancedbodywash.github.io/Hosting_Test/tetris.html')">테트리스</a></li>
    </ul>
</div>

<audio id="audioPlayer" autoplay loop src="Asteroid Rebellion 5.mp3"> </audio>
<script type="text/javascript">
document.getElementById('audioControl').addEventListener('click', function (e)
{
    var audio = document.getElementById('audioPlayer');

    if(audio.paused){
      audio.play();
      e.target.textContent = "재생/정지";
    } else {
      audio.pause();
      e.target.textContent = "재생/정지";
    }
});

function openGame(url) {
   var gameFrame = document.getElementById('gameFrame');
   var closeButton = document.getElementById('closeButton');
   
   gameFrame.src = url;

   gameFrame.style.display = 'block';
   closeButton.style.display = 'block'; // 게임 열릴 때 닫기 버튼 보이게 설정

}

function closeGame() { // iframe 닫기 함수
   var gameFrame = document.getElementById('gameFrame');
   var closeButton = document.getElementById('closeButton');

   gameFrame.src = "";
   
   gameFrame.style.display = 'none';
   closeButton.style.display ='none'; // 게임 닫을 때 닫기 버튼 숨김
}

</script>
<script src='https://www.emulatorjs.com/loader.js'></script>

<div id='gameContainer' style='position:relative;display:inline-block;width:auto;height:auto'>
<iframe id="gameFrame" style="display:none;width:auto;height:auto;"></iframe> <!-- 가로 세로 길이 조절 -->
<button id='closeButton' onclick="closeGame()" > 게임 닫기</button>

</div> <!-- mainContent 끝 -->

</body>
</html>

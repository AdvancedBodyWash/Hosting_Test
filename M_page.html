<!DOCTYPE html>
<html>
<head>
    <title>추억의 고전 게임 모음 사이트</title> /*웹 사이트 제목*/
    <style>
        body {
            background-image: url('M_image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .game-list {
            list-style-type: none;
        }
        .game-list li {
            margin-bottom: 1em;
        }

       /* 새로운 스타일 */
       .blur-effect{
         filter: blur(8px);
         transition : all 500ms ease-in-out;
      }   

      #mainContent {
          position:relative; 
          z-index:1; 
      }

      #gameFrame {
          position:relative; 
          z-index:2; 
      }
    </style>
</head>
<body id="mainBody">
<div id="mainContent"> <!-- 기존의 모든 내용이 이 div 안에 있어야 합니다 -->
    
<center><h2>고전 게임 모음</h2></center>
    
<!-- 메탈슬러그 시리즈 링크 추가 -->
<h2 style="color:white;">게임 목록</h2>
<li><a href="#" onclick="openGame('https://advancedbodywash.github.io/Hosting_Test/MetalSlug.html')">메탈슬러그 시리즈</a></li>


<audio id="audioPlayer" autoplay loop src="Asteroid Rebellion 5.mp3">
Your browser does not support the audio element.
</audio>
<button id="audioControl">재생/정지</button>


<script type="text/javascript">
document.getElementById('audioControl').addEventListener('click', function (e)
{
    var audio = document.getElementById('audioPlayer');

    if(audio.paused){
      audio.play();
      e.target.textContent = "재생/정지";
    } else {
      audio.pause();
      e.target.textContent = "재생/정지";
    }
});

function openGame(url) {
  var gameFrame = document.getElementById('gameFrame');
  gameFrame.src = url;
  gameFrame.style.display = 'block';
  
  // mainContent에 blur 효과 적용
  document.getElementById("mainContent").classList.add("blur-effect");
}

function closeGame() { // iframe 닫기 함수
   var gameFrame = document.getElementById('gameFrame');
   gameFrame.src = "";
   gameFrame.style.display = 'none';
   
   // mainContent의 blur 효과 제거
   document.getElementById("mainContent").classList.remove("blur-effect");
}
  
</script>
<script src='https://www.emulatorjs.com/loader.js'></script>
</div> <!-- mainContent 끝 -->

<iframe id="gameFrame" style="display:none; width:100%; height:500px;"></iframe>
<button onclick="closeGame()">게임 닫기</button> <!-- 게임 닫기 버튼 -->

</body>
</html>

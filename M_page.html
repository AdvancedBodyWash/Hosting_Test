<!DOCTYPE html>
<html>
<head>
    <title>고전 게임 모음</title>
    <style>
        body {
            background-image: url('M_image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .game-list {
            list-style-type: none;
        }
        .game-list li {
            margin-bottom: 1em;
        }
        
       /* Overlay styles */
       .overlay {
           display: none; 
           position: fixed; 
           width: 100%; 
           height: 100%; 
           top: 0; 
           left: 0; 
           right: 0; 
           bottom: 0; 
           background-color:#00000099;
       }

       /* Iframe styles */
       #gameFrame {
          display:none;
          width :680px;height :520px;margin:auto;top :50%;left :50%;position:absolute ;transform :translate(-50%,-50%);
      }
    </style>

</head>

<body>

<h1>고전 게임 모음</h1>

<ul class="game-list">
    <li><strong>게임 이름:</strong> Super Mario Bros. - <strong>장르:</strong> Platformer - <strong>제작사:</strong> Nintendo - <strong>출시년도:</strong> 1985<br/>
    <a href="https://example.com/game/mario" target="_blank">Play Game</a></li>

<!-- 다른 게임들 -->

<!-- 메탈슬러그 시리즈 링크 추가 -->
<h2 style="color:white;">게임 목록</h2>
<li><a href="#" onclick="openGame('https://advancedbodywash.github.io/Hosting_Test/MetalSlug.html')">메탈슬러그 시리즈</a></li>


    
</ul>

<div class="overlay">
<iframe id="gameFrame"></iframe>
<button onclick="closeGame()" style="position:absolute;top:-20px;left:-20px;">X Close Game</button>
<div/>

<audio id="audioPlayer" autoplay loop src="Asteroid Rebellion 5.mp3">
Your browser does not support the audio element.
</audio>
<button id="audioControl">재생/정지</button>


<script type='text/javascript'>
document.getElementById('audioControl').addEventListener('click', function (e)
{
    var audio = document.getElementById('audioPlayer');

    if(audio.paused){
      audio.play();
      e.target.textContent = "재생/정지";
    } else {
      audio.pause();
      e.target.textContent = "재생/정지";
    }
});

function openGame(url) {
  var gameFrame = document.getElementById('gameFrame');
  var overlay = document.querySelector('.overlay');
  gameFrame.src = url;
  overlay.style.display = 'block';
}

function closeGame() {
  var gameFrame = document.getElementById('gameFrame');
  var overlay = document.querySelector('.overlay');
  gameFrame.src = '';
  overlay.style.display='none';
}
</script>
<script src='https://www.emulatorjs.com/loader.js'></script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>고전 게임 모음</title>
    <style>
        body {
            background-image: url('M_image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .game-list {
            list-style-type: none;
        }
        .game-list li {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
<h1>고전 게임 모음</h1>

<!-- 메탈슬러그 시리즈 링크 추가 -->
<h2 style="color:white;">게임 목록</h2>
<li><a href="#" onclick="openGame('https://advancedbodywash.github.io/Hosting_Test/MetalSlug.html')">메탈슬러그 시리즈</a></li>


</ul>

<iframe id="gameFrame" style="display:none; width:100%; height:500px;"></iframe>

<audio id="audioPlayer" autoplay loop src="Asteroid Rebellion 5.mp3">
Your browser does not support the audio element.
</audio>
<button id="audioControl">재생/정지</button>


<script type="text/javascript">
document.getElementById('audioControl').addEventListener('click', function (e)
{
    var audio = document.getElementById('audioPlayer');

    if(audio.paused){
      audio.play();
      e.target.textContent = "재생/정지";
    } else {
      audio.pause();
      e.target.textContent = "재생/정지";
    }
});

function openGame(url) {
  var gameFrame = document.getElementById('gameFrame');
  gameFrame.src = url;
  gameFrame.style.display = 'block';
}
  
</script>
<script src='https://www.emulatorjs.com/loader.js'></script>


</body>
</html>

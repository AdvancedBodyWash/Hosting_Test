<!DOCTYPE html>
<html>
<head>
    <title>고전 게임 모음</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .game-list {
            list-style-type: none;
        }
        .game-list li {
            margin-bottom: 1em;
        }
    </style>

</head>

<body>

<h1>고전 게임 모음</h1>

<ul class="game-list">
    <li><strong>게임 이름:</strong> Super Mario Bros. - <strong>장르:</strong> Platformer - <strong>제작사:</strong> Nintendo - <strong>출시년도:</strong> 1985<br/>
    <a href="https://example.com/game/mario" target="_blank">Play Game</a></li>

<!-- 다른 게임들 -->
    
</ul>

<button id="playButton">Play</button>

<script>
const audio = new Audio('Asteroid Rebellion 5.mp3');

// audio의 길이를 초(seconds) 단위로 반환
// console.log(audio.duration);

// audio를 반복 재생함
audio.loop = true;

// audio의 경로를 지정함(URL)
audio.src = "Asteroid Rebellion 5.mp3";

// audio의 음량을 0.2로 지정함
// 음량은 0.0 ~ 1.0 사이 값으로 지정할 수 있고, 1.0이 가장 큰 음량
audio.volume = 0.5;

document.getElementById("playButton").addEventListener("click", function() {
   if (audio.paused) {
      audio.play();
   } else {
      audio.pause();
   }
});

window.onload = function() {
   document.getElementById("playButton").click();
};
</script>


<script src="scripts.js"></script>


</body>
</html>

<!doctype html>
<html lang="en-us">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>고전 게임 플레이 창</title>
   <style type="text/css">
     .dosbox-container { width:640px; height:480px; max-width:100%; }
   </style>
 </head>
 <style>
        body {
            color: #0f0;
            font-family: 'Nanum Gothic', sans-serif;
        }
 </style>
 <body style="background-color:#000;">
   <div id="dosbox"></div>
   <br/>
   <button onclick="dosbox.requestFullScreen();">전체 화면</button>
   
   <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
   <script type="text/javascript">
     var dosbox = new Dosbox({
       id: "dosbox",
       onload: function (dosbox) {
         dosbox.run("DOOM2.zip", "./DOOM2.EXE"); //게임 파일 경로
       },
       onrun: function (dosbox, app) {
         console.log("App '" + app + "' is runned");
       }
     });
   </script>
   <pre>
    이동: 방향키 (↑, ↓, ←, →)  공격: Ctrl Or Space 
    무기 변경: 숫자 키 (1~7)   달리기: Shift 
    열기/사용: Space           맵 보기: Tab 
    일시 정지: Esc 키
   </pre>
 </body>
</html>
